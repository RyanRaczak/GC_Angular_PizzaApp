<h2>ᕕ(ಠ_ಠ)ᕗ Cheesem's Pizzeria ᕙ(ಠ_ಠ)ᕕ</h2>
<table class="styledTable">
  <thead>
    <tr>
      <th *ngFor="let column of headers">
        {{column}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="activeRow" *ngFor="let item of menuItems">
      <td>{{item.name}}</td>
      <td>${{item.price}}</td>
      <td>{{item.available}}</td>
    </tr>
  </tbody>
</table>
